<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake Nav Bar</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav>
      <section class="logo">
        <!-- This is the section for the logo -->
        <p>SET</p>
      </section>
        <!-- This is the section for the unordered list -->
        <ul class="list">
          <li class="listitem">Menu</li>
          <li class="listitem">Github</li>
          <li class="listitem">Google</li>
          <li class="listitem">Contact</li>
        </ul>
      <section class="box">
        <!-- This is the section for the search box and search icon -->
          <!-- text box -->
          <form id="searching">
            <label for="search" class="inputbox">
              <input type="text" id="search" name="search"/>
            </label>
        </form>
        <img src="http://www.clker.com/cliparts/n/U/H/1/H/u/search-icon-white-one-hi.png" alt="spyglass">
      </section>
      <section  class="options">
        <!-- This is the section for the log in/directions option and cart -->
          <!-- This will hold both options -->
            <!-- log in -->
            <p>LOG IN / DIRECTIONS</p>
            <!-- Cart -->
            <p>VIEW CART<img src="https://ak8.picdn.net/shutterstock/videos/1006608868/thumb/7.jpg" alt="shopping cart"></p>
      </section>
    </nav>
  </body>
</html>
